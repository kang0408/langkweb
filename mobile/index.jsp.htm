var _htmlFontSize = (function(){
    var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
    if(clientWidth > 640) clientWidth = 640;
    document.documentElement.style.fontSize = clientWidth * 1/16+"px";
  	return clientWidth * 1/16;
})();

</script>

	}
}

Mobi.OPERA= function(userAgent){ return userAgent.match(/Opera/) ? true : false };
Mobi.FENNEC =function(userAgent){ return userAgent.match(/fennec/i) ? true : userAgent.match(/Firefox/) ? true: false };
Mobi.WEBKIT =function(userAgent){ return userAgent.match(/WebKit\/([\d.]+)/) ? true : false };

Mobi.isIE7 = function(userAgent) { return userAgent.toUpperCase().match(/MSIE 7.0/i) ? true : false; }
Mobi.isIE8 = function(userAgent) { return userAgent.toUpperCase().match(/MSIE 8.0/i) ? true : false; }
Mobi.isIE = function(userAgent) { return userAgent.toUpperCase().match(/MSIE /i) ? true : false; }
Mobi.isSupportBrowser = function(){
var userAgent = navigator.userAgent,
browserSupported = false;
if(Mobi.CHROME(userAgent) || Mobi.OPERA(userAgent) || Mobi.FENNEC(userAgent) || Mobi.WEBKIT(userAgent)){
browserSupported = true;
}
if(Mobi.isIE(userAgent)){
if(Mobi.isIE6(userAgent) || Mobi.isIE8(userAgent) || Mobi.isIE7(userAgent)){
browserSupported = false;
}else{
browserSupported = true;
}
}if (!browserSupported) {
if (userAgent == null) {
userAgent = '';
}
if (userAgent.indexOf('UCWEB') >= 0) {
browserSupported = false;
}

<script type="text/javascript">
var _faiAjax = function(){
	//for regexp
	var r = /\?/;
	var _o = {
		type:"get",
		url:"",
		data:"",
		error:function(){},
		success:function(){}
	};
	var _sendRequest=function(o) {
		var xmlhttp = null;
		//init option code
		o.type = o.type || _o.type;
		o.url = o.url || _o.url;
		o.data = o.data || _o.data;
		o.error = o.error || _o.error;
		o.success = o.success || _o.success;
		if (window.XMLHttpRequest) {
			// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		}else{
			return;
		}
		//the instructions param takes the form of an eval statement
		if(o.type != "post") {
			o.url += ( this.r.test( o.url ) ? "&" : "?" ) + o.data;
			xmlhttp.open("GET", o.url, true);
				xmlhttp.onreadystatechange=function() {
				if (xmlhttp.readyState==4 && xmlhttp.status==200) {
					o.success( xmlhttp.responseText );
				}else if( o.error ){
					o.error();
				}
			}
			xmlhttp.send();
		} else {
			xmlhttp.open("POST", o.url, true);
			//Send the proper header information along with the request
			xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
			xmlhttp.onreadystatechange=function() {
				if (xmlhttp.readyState==4 && xmlhttp.status==200) {
					o.success( xmlhttp.responseText );
				}else{
					o.error();
				}
			}
			xmlhttp.send(o.data);
		}
	}
	return {
		ajax:function(option){
			try {
				//此次调用的错误不让抛出给window。防止函数重入
				_sendRequest(option);	
			}catch(e){
				//alert(e);
			}
		}
